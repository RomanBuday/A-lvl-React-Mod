<section class="login hide" id="loginModal">
  <div class="container login-container">
    <div class="login-content fade">

      <div class="login-cross">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
      </div>

      <h3 class="login-header">Sign In</h3>

      <button class="login-btn btn-buy">Register</button>

      <form class="login-form" action="#">
        <div class="login-user">
          <label class="login-user__label" for="text">Enter your login:</label>
          <input class="login-user__input" type="text" name="name" id="name" placeholder="My login"  />
        </div>

        <div class="login-lock">
          <label class="login-lock__label" for="password">Enter your password:</label>
          <input class="login-lock__input" type="password" name="name" id="name" placeholder="******" />
        </div>

        <div class="login-signIn">
          <button id="#registerModal" class="login-signIn__btn btn-buy">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</section>
